<div id="box"></div>
<style>
    div{
        background-color: black;
        height: 100px;
        width: 100px;
        transition: 4s;

    }
    .widthmax{
        width: 900px;
    }
</style>
<button onclick="change()">change</button>
<script>
    var box=document.getElementById("box")
    function change()
    {
        box.setAttribute("class","widthmax")
    }
</script>
